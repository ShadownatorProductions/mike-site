<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Rebel Custom Computers</title>
</head>
<body background="carbonFiber.jpg">
<header class="title">Rebel Custom Computers</header>
<img class="imageMain" src="title_01.png">

<h1 class="h1">Configure your own custom computer:</h1>
<select class="select active" id="cpu"></select>
<select class="select" id="gpu"></select>
<select class="select" id="psu">
    <option id="psuLabel" style="display: block">Choose a power supply</option>
    <option id="psu1" value="300 Watt 80+ Bronze" style="display: block">300 Watt 80+ Bronze</option>
    <option id="psu2" value="500 Watt 80+ Bronze" style="display: block">500 Watt 80+ Bronze</option>
    <option id="psu3" value="600 Watt 80+ Bronze" style="display: block">600 Watt 80+ Bronze</option>
    <option id="psu4" value="700 Watt 80+ Bronze" style="display: block">700 Watt 80+ Bronze</option>
</select>
<select class="select" id="ram">
    <option id="ramLabel" style="display: block">Choose RAM</option>
    <option id="ram1" value="4gb DDR3 1600 single channel" style="display: block">4gb DDR3 1600 single channel</option>
    <option id="ram2" value="8gb DDR3 1600 dual channel" style="display: block">8gb DDR3 1600 dual channel</option>
    <option id="ram3" value="16gb DDR3 1600 dual channel" style="display: block">16gb DDR3 1600 dual channel</option>
</select>
</body>
</html>
