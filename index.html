<!DOCTYPE html>
<html>
<head>
    <title>Rebel Custom Computers</title>
    <meta charset="UTF-8">
    <header class="header">Configure Your Own Gaming PC</header>
    <link rel="stylesheet" type="text/css" href="webPagePc.css"/>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="webPagePc.js"></script>
</head>
<body background="carbonFiber.jpg" onload="init();">
<img class="computerImageOne" src="title_01.png"><br/>

<div>
    <form>
        <h1 class="choose">Use the pull-down menu's below to configure your own build.</h1>
        <select class="choose menu" id="cpu" onchange="onCpu();">
            <option class="choose" value="Choose CPU">Click here to choose CPU:</option>
            <option class="choose" id="cpu1" value="cpu1"></option>
            <option class="choose" id="cpu2" value="cpu2"></option>
            <option class="choose" id="cpu3" value="cpu3"></option>
            <option class="choose" id="cpu4" value="cpu4"></option>
        </select>
        <select class="choose menu" id="gpu" style="display: none" onchange="onGpu();">
            <option class="choose">Choose a graphics card:</option>
            <option class="choose" id="gpu1" value="gpu1" style="display: block">Nvidia GTX 750 TI</option>
            <option class="choose" id="gpu2" value="gpu2" style="display: block">Nvidia GTX 950</option>
            <option class="choose" id="gpu3" value="gpu3" style="display: block">AMD R9-380</option>
            <option class="choose" id="gpu4" value="gpu4" style="display: block">AMD R9-390</option>
            <option class="choose" id="gpu5" value="gpu5" style="display: block">Nvidia GTX 980 TI</option>
        </select>
        <input type="button" id="cpuOption" value="Show other graphics cards" onclick="onShowGpu();" style="display: none"/>
        <select class="choose menu" id="psu" style="display: none">
            <option class="choose" id="psu1" value="psu1" style="display: block">Choose a power supply:</option>
            <option class="choose" id="psu2" value="psu2" style="display: block">300W 80+ Bronze:</option>
            <option class="choose" id="psu3" value="psu3" style="display: block">500W 80+ Bronze:</option>
            <option class="choose" id="psu4" value="psu4" style="display: block">600W 80+ Bronze:</option>
        </select>
    </form>
</div>
</body>
</html>
